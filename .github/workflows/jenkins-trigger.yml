name: Trigger Jenkins Build

on:
  push:
    branches:
      - main  # or your desired branch

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        run: |
          curl -X POST \
            "${{ secrets.JENKINS_URL }}/user/akshay/my-views/view/all/job/microservice/job/my%20docker%20app/build?delay=0sec" \
            --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_API_TOKEN }}"

